name: deploy

on:
  workflow_dispatch:
  push:
    branches:
      - "main"

env:
  # Assign commit authorship to official Github Actions bot when pushing to the `web-deploy` branch:
  GIT_USER: "github-actions[bot]"
  GIT_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"

jobs:
  web-deploy:
    name: web-deploy
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: 1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('scripts/npm_dependencies.sh') }}

      - name: Install npm dependencies
        run: |
          ./scripts/npm_dependencies.sh

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Configure git user and email
        run: |
          git config --global user.name ${GIT_USER}
          git config --global user.email ${GIT_EMAIL}
          echo Name: $(git config --get user.name)
          echo Email: $(git config --get user.email)

      - name: Install trunk and wasm-bindgen-cli
        run: |
          cargo install trunk --version ~0.16 --locked
          cargo install wasm-bindgen-cli --version ~0.2 --locked

      # Caching isn't really worth it, installs are fast enough.
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Setup DBs
        run: |
          pip install -r ./scripts/cmudict/requirements.txt
          ./setup.sh

      - name: Build
        run: |
          TRUNK_BUILD_PUBLIC_URL="/opal/" trunk build --release

      - name: Optimize with binaryen and wasm-opt
        run: |
          python3 ./scripts/optimize.py ./dist

      - name: GitHub Pages action
        uses: peaceiris/actions-gh-pages@v3.9.2
        if: github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: web-deploy
