[package]
name = "opal"
version = "0.1.0"
edition = "2021"

[dependencies]
yew = "0.19"
web-sys = { version = "0.3", features = [
    "MediaQueryList",
    "Window",
    "HtmlTextAreaElement",
    "EventTarget",
] }
console_log = { version = "0.2", optional = true }
log = { version = "0.4", optional = true }

[features]
default = ["console_log", "log"]
