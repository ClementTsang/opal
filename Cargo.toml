[package]
name = "opal"
version = "0.1.0"
edition = "2021"

[dependencies]
console_log = { version = "0.2", optional = true }
log = { version = "0.4", optional = true }
js-sys = "0.3"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
web-sys = { version = "0.3", features = [
    "MediaQueryList",
    "Window",
    "HtmlTextAreaElement",
    "EventTarget",
] }
yew = "0.19"

[features]
# default = ["console_log", "log"]
default = []

[profile.release]
lto = true
opt-level = 's'
